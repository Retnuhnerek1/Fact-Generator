<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fact Generator</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --button-bg: #ff4444;
      --button-hover: #ff6666;
      --select-bg: white;
      --fact-bg: white;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --button-bg: #ff4444;
      --button-hover: #ff6666;
      --select-bg: #333;
      --fact-bg: #2d2d2d;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 30px;
      position: relative;
    }

    h1 {
      margin: 0;
      flex-grow: 1;
    }

    #darkModeToggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      right: 0;
      user-select: none;
    }

    #darkModeToggle:hover {
      background-color: var(--shadow);
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    #topicSelect {
      padding: 10px;
      font-size: 1rem;
      background-color: var(--select-bg);
      color: var(--text-color);
      border: 2px solid var(--shadow);
      border-radius: 5px;
      min-width: 180px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #generateBtn {
      background-color: var(--button-bg);
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }

    #generateBtn:hover {
      background-color: var(--button-hover);
    }

    #generateBtn:active {
      transform: scale(0.95);
    }

    #factDisplay {
      margin: 30px auto;
      font-size: 1.4em;
      max-width: 800px;
      padding: 20px;
      background-color: var(--fact-bg);
      border-radius: 10px;
      box-shadow: 0 4px 6px var(--shadow);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 80px;
    }

    .devlog-link {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
      user-select: none;
    }

    .devlog-link:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Fact Generator</h1>
    <button id="darkModeToggle" title="Toggle Light/Dark Mode">üåô</button>
  </div>

  <div id="controls">
    <select id="topicSelect" aria-label="Select a fact topic">
      <option value="any">üé≤ Random Fact</option>
      <optgroup label="Science">
        <option value="science_space">Space</option>
        <option value="science_physics">Physics</option>
        <option value="science_chemistry">Chemistry</option>
        <option value="science_biology">Biology</option>
      </optgroup>
      <optgroup label="History">
        <option value="history_bc_era">B.C. Era</option>
        <option value="history_ancient_greece">Ancient Greece</option>
        <option value="history_rome">Rome</option>
      </optgroup>
      <optgroup label="Animals">
        <option value="animals_mammals">Mammals</option>
        <option value="animals_birds">Birds</option>
        <option value="animals_fish">Fish</option>
        <option value="animals_reptiles">Reptiles</option>
      </optgroup>
      <optgroup label="Food">
        <option value="food_italian">Italian</option>
        <option value="food_mexican">Mexican</option>
        <option value="food_japanese">Japanese</option>
        <option value="food_indian">Indian</option>
        <option value="food_chinese">Chinese</option>
      </optgroup>
      <optgroup label="Technology">
        <option value="technology_computers">Computers</option>
        <option value="technology_internet">Internet</option>
        <option value="technology_smartphones">Smartphones</option>
      </optgroup>
    </select>

    <button id="generateBtn">Show me a fact!</button>
  </div>

  <div id="factDisplay">üß† Pick a topic and hit Generate!</div>

  <a href="devlog.html" class="devlog-link">üõ†Ô∏è View Dev Log</a>

        "The Android operating system is based on the Linux kernel."

    // DOM elements
    const topicSelect = document.getElementById('topicSelect');
    const factDisplay = document.getElementById('factDisplay');
    const generateBtn = document.getElementById('generateBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Generate and display a random fact based on selected topic
    function generateFact() {
      const selectedTopic = topicSelect.value;
      let factsArray = [];

      if (selectedTopic === 'any') {
        // Combine all facts into one array
        for (const key in factData) {
          factsArray = factsArray.concat(factData[key]);
        }
      } else {
        factsArray = factData[selectedTopic] || [];
      }

      if (factsArray.length === 0) {
        factDisplay.textContent = "Sorry, no facts found for this topic.";
        return;
      }

      const randomIndex = Math.floor(Math.random() * factsArray.length);
      const fact = factsArray[randomIndex];
      factDisplay.textContent = fact;
    }

    // Toggle dark mode styles and icon
    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      // Update button icon
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è';
      } else {
        darkModeToggle.textContent = 'üåô';
      }
    }

    // Event listeners
    generateBtn.addEventListener('click', generateFact);
    darkModeToggle.addEventListener('click', toggleDarkMode);
  </script>
</body>
</html>
