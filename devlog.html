<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dev Log</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --button-bg: #ff4444;
      --button-hover: #ff6666;
      --select-bg: white;
      --fact-bg: white;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --button-bg: #ff4444;
      --button-hover: #ff6666;
      --select-bg: #333;
      --fact-bg: #2d2d2d;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 30px;
      position: relative;
    }

    h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    #darkModeToggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      right: 0;
    }

    #darkModeToggle:hover {
      background-color: var(--shadow);
    }

    button, a button {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    button:hover, a button:hover {
      background-color: var(--button-hover);
    }

    #log-content {
      max-width: 800px;
      margin: 2em auto;
      background-color: var(--fact-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px var(--shadow);
      text-align: left;
    }

    a {
      text-decoration: none;
      display: inline-block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>üõ†Ô∏è Dev Log</h1>
    <button id="darkModeToggle" onclick="toggleDarkMode()" title="Light/Dark Mode Toggle">
      <span id="mode-icon">üåô</span>
    </button>
  </div>

  <div id="log-content">
    <strong>Version 1.0:</strong>
    <p>This version launched on 7/17/2025. It included dark/light mode, a dev log (the one you are reading now), and 5 categories with subcategories and a few facts. Those categories include: Science, History, Animals, Food, and Technology.</p>
  </div>

  <a href="index.html"><button>‚Üê Back to Fact Generator</button></a>

  <script>
    const modeIcon = document.getElementById('mode-icon');

    function updateIcon(isDark) {
      modeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcon(isDark);
    }

    // On page load, apply saved theme and update icon
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      updateIcon(true);
    } else {
      updateIcon(false);
    }
  </script>
</body>
</html>
