<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Stats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
    }
    
    .top-bar {
      text-align: left;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .top-bar a {
      color: #3498db;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .top-bar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .dark-mode .top-bar a {
      color: #74b9ff;
    }
    
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .dark-mode .container {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .header-controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    h1 {
      background: linear-gradient(45deg, #3498db, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }
    
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <div class="container">
    <div class="header-controls">
      <button id="darkModeToggle" class="theme-toggle">üåô</button>
    </div>
    
    <h1>üìä Your Stats</h1>
    
    <div class="stat-item">
      <p><strong>Logged in as:</strong> <span id="usernameDisplay"></span></p>
    </div>
    
    <div class="stat-item">
      <p><strong>Total Facts Generated:</strong> <span id="factCount">0</span></p>
    </div>
    
    <div class="stat-item">
      <p><strong>Total Time on Website:</strong> <span id="timeSpent">0m 0s</span></p>
    </div>
    
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    function initializeDarkMode() {
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
      }
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode');
      document.getElementById('darkModeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDarkMode);
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    }

    // Check if user is logged in
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert('You must be logged in to view stats.');
      window.location.href = 'index.html';
    } else {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const stats = users[currentUser]?.stats || { factsGenerated: 0, timeSpent: 0 };

      document.getElementById('usernameDisplay').textContent = currentUser;
      document.getElementById('factCount').textContent = stats.factsGenerated;
      document.getElementById('timeSpent').textContent = formatTime(stats.timeSpent);
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    });

    document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

    // Initialize dark mode on page load
    window.addEventListener('load', initializeDarkMode);
  </script>
</body>
</html>
